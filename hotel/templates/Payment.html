<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking System - Payment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #3498db, #e67e22);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      animation: gradientAnimation 10s infinite alternate-reverse;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .container {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #3498db, #e67e22);
      text-align: center;
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }

    h1 {
      color: #fff;
      text-align: center;
    }

    .payment-info {
      margin-top: 20px;
      text-align: center;
    }

    .payment-info p {
      margin-bottom: 5px;
      color: #fff;
    }

    .payment-methods {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .payment-methods button {
      padding: 10px;
      width: 150px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px; /* 圆角设置 */
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease-in-out;
    }

    .payment-methods button:hover {
      background-color: #219350;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment</h1>
    <div class="payment-info">
      <p>Total Amount: {{ amount }}￥</p>
    </div>
    <div class="payment-methods">
      <form action="/payment" method="post">
        <button onclick="payWithWeChat()" type="submit">Pay with WeChat</button>
        <button onclick="payWithAlipay()" type="submit">Pay with Alipay</button>
      </form>
    </div>
  </div>

  <script>
    function payWithWeChat() {
      // TODO: Add payment logic for WeChat Pay
      alert("Redirecting to WeChat Pay...");
    }

    function payWithAlipay() {
      // TODO: Add payment logic for Alipay
      alert("Redirecting to Alipay...");
    }
  </script>
</body>
</html>
